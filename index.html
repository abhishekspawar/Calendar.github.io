<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="searchbox">
            <div class="arrow" onclick="prevMonth()"> 
                <img src="./images/left-arrow.png" alt="" id="left">
            </div>

            <div class="display">
                <p id="today"></p>
            </div>
            <div class="arrow" onclick="nextMonth()">
                <img src="./images/right-arrow.png" alt="" id="right">
            </div>
        </div>
        <div class="weeklist">
            <ul>
                <li >Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li >Sat</li>
            </ul>
        </div>
        <div class="mainarea">
            
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
